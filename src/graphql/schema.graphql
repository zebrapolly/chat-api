type Chat {
    id: ID!
    title: String
    lastMessage: Message
    participants: [User]
    messages: [Message]
}

type Message {
    id: ID!
    author: User
    text: String
}

type User {
    id: ID!
    nick: String!
}

type Query {
  getChats: [Chat]!
  getChat(id: ID!): Chat
}

type Mutation {
    createChat(title: String): Chat
}
